<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>begin session</title>
   </head>
   <body>
      <main id="screen-full">
         <div class="center-left">
            <div class="initial-ajust">
               <div class="work-space">
                  <div class="tittle">
                     <h1>begin session</h1>
                  </div>
                  <div class="zone-action">
                     <!--/////////////////////////////////////////////-->
                     <form class="logins">
                        
                        <input
                           placeholder="NAME USER"
                           class="login"
                           type="email"
                        />

                        <input
                           placeholder="PASSWORD"
                           class="login"
                           type="password"
                        />
                     </form>
                     <!--/////////////////////////////////////////////-->
                     <div class="another-account">
                        <a
                           href="#"
                           type="button"
                           class="login-link-login-button__facebook"
                           title="facebook"
                           ><img
                              src="/assets/img/facebook-logo.png"
                              alt="icone-picture"
                        /></a>
                        <a
                           href="#"
                           type="button"
                           class="login-link-login-button__google"
                           title="google"
                           ><img
                              src="/assets/img/google-logo.jpg"
                              alt="icone-picture"
                        /></a>
                        <a
                           href="#"
                           type="button"
                           class="login-link-login-button__apple"
                           title="apple"
                           ><img
                              src="/assets/img/apple-7446229_960_720.webp"
                              alt="icone-picture"
                        /></a>
                        <a
                           href="#"
                           type="button"
                           class="login-link-login-button__xbox"
                           title="xbox"
                           ><img
                              src="/assets/img/Xbox-Logo.jpg"
                              alt="icone-picture"
                        /></a>
                     </div>

                     <div class="container">
                        <label class="switch">
                           <div class="switch-wrapper">
                              <input type="checkbox" name="on" />
                              <span class="switch-button"></span>
                           </div>
                           <span class="switch-text">Keep login</span>
                        </label>
                     </div>
                     <div class="container-button-login">
                        <div class="button-border">
                           <a class="link-button-login" href="#"
                              ><img src="/assets/img/arrow.png" alt="aroow"
                           /></a>
                        </div>
                     </div>
                     <div class="anouthers-links">
                        <div class="container-help">
                           <a href="">UNABLE TO LOG IN?</a>
                        </div>
                        <div class="container-create-account">
                           <a href="">CREATE AN ACCOUNT</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
